<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    s
    <title>Nike</title>
  </head>
  <body>
    <div class="mainer">
      <header class="header">
        <div class="header__cell">
          <a href="#"><img src="img/logo.png" alt="Logo" class="logo__img"/></a>
        </div>
        <div class="header__cell header__cell--menu">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">LIFESTYLE</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">RUNNING</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">FOOTBALL</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">SKATEBOARDING</a>
            </li>
          </ul>
        </div>
        <div class="header__cell">
          <div class="hamburger">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
          </div>
        </div>
      </header>
      <section class="product">
        <div class="product__cell">
          <div class="product__image">
            <img
              class="product__image_img"
              src="img/temp/001.jpg"
              alt="Boots"
            />
          </div>
        </div>
        <div class="product__cell product__cell--info">
          <div class="product-info">
            <div class="product-info__label">NEW</div>
            <h1 class="product-info__name">
              THE <span class="product-info__name--hightlight">RUNNING</span
              ><br />
              HAS JUST BEGUN
            </h1>
            <div class="product-info__rating">
              <div class="product-info__rating--name">Huarache</div>
              <div class="block-rating">
                <input
                  type="radio"
                  class="block-rating__input"
                  id="stars_1"
                  value="1"
                  name="rating"
                />
                <label class="block-rating__label" for="stars_1"></label>
                <input
                  type="radio"
                  class="block-rating__input"
                  id="stars_2"
                  value="2"
                  name="rating"
                />
                <label class="block-rating__label" for="stars_2"></label>
                <input
                  type="radio"
                  class="block-rating__input"
                  id="stars_3"
                  value="3"
                  name="rating"
                />
                <label class="block-rating__label" for="stars_3"></label>
                <input
                  type="radio"
                  class="block-rating__input"
                  id="stars_4"
                  value="4"
                  name="rating"
                />
                <label class="block-rating__label" for="stars_4"></label>
                <input
                  type="radio"
                  class="block-rating__input"
                  id="stars_5"
                  value="5"
                  name="rating"
                />
                <label class="block-rating__label" for="stars_5"></label>
              </div>
            </div>
            <div class="product-info__price">
              <div class="product-info__price--sum">$200</div>
            </div>
            <div class="product-info__size">
              <div class="product-info__size--name">Size</div>
              <div class="block-size">
                <input
                  type="radio"
                  class="block-size__input"
                  name="size"
                  id="size_7"
                  value="7"
                />
                <label class="block-size__label" for="size_7">7</label>
                <input
                  type="radio"
                  class="block-size__input"
                  name="size"
                  id="size_8"
                  value="8"
                />
                <label class="block-size__label" for="size_8">8</label>
                <input
                  type="radio"
                  class="block-size__input"
                  name="size"
                  id="size_9"
                  value="9"
                />
                <label class="block-size__label" for="size_9">9</label>
                <input
                  type="radio"
                  class="block-size__input"
                  name="size"
                  id="size_10"
                  value="10"
                />
                <label class="block-size__label" for="size_10">10</label>
                <input
                  type="radio"
                  class="block-size__input"
                  name="size"
                  id="size_11"
                  value="11"
                />
                <label class="block-size__label" for="size_11">11</label>
              </div>
            </div>
            <div class="product-info__button">
              <div type="button" class="product-info__button--add">
                ADD TO CART
              </div>
              <div type="button" class="product-info__button--wishlist">
                WISHLIST
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
